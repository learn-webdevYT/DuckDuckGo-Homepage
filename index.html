<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DuckDuckGo</title>
</head>
<body>
    <div id="navbar">
        <a href="#" id="first">Privacy, simplified. <img src="img/arrow.png" height="10px" ></a>
        <a href="#" id="second"><img id="twitter-img" src="img/twitter.png" height="20px"> <img id="t-arrow" src="img/arrow.png" height="10px"></a>
        <a href="#" id="third"><img src="img/menu.png" height="20px" ></a>
    </div>
    <div id="main">
        <a href="#" id="logo"><img src="img/DuckDuckGo-Logo.jpg" height="200px"> </a>
        <div id="search">
            <input type="text" id="searchbar"><button id="search-btn"><img src="img/search-icon.png" height="25px"></button>
        </div>
        <div id="p-text">
            <p id="paragraph">The search engine that doesn't track you. <a id="p-link" href="#">Help Spread DuckDuckGo!</a></p>
        </div>
    </div>
</body>
</html>
